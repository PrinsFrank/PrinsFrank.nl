{%- assign tag_index = 0 -%}
{%- for category in site.categories -%}
    {%- assign tag_index = tag_index|plus:1 -%}
    {%- if include.post.categories contains category[0] -%}
    {%- assign category_page = site.pages | where: "category", category[0] | first -%}
    <a itemprop="url" class="category-indicator-{{ tag_index }}" href="{{ category_page.url | relative_url }}" title="{{ category[0] | capitalize }}"></a>
    {%- endif -%}
{%- endfor -%}
