---
layout: default
---

<div class="home">
    {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">Posts</h2>
    <ul class="post-list">
        {%- for post in site.categories[page.category] -%}
            {% include post_preview.html %}
        {%- endfor -%}
    </ul>
    <p class="rss-subscribe">subscribe <a href="{{ '/feed.xml' | relative_url }}">via RSS</a></p>
    {%- endif -%}
</div>
