name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for external links without target="_blank" attribute
        run: |
          ! git grep --perl-regexp --only-matching -e '\[[^\]]*\]\([^\/][^)|{%]*\)(?!{)' -- '*.md'
