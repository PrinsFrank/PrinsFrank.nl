name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check for external links with missing target="blank"
        run: grep -P '\[[^\]]*\]\([^){% post_url]*\)(?!{)' * --include \*.md -r
